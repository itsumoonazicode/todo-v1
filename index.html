<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO ver.1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div id="task-addition">
			<label class="form-label">
				タスクを追加する
				<input type="text" id="input-task" class="form-control">
			</label>
			<label class="form-label">
				期限を設定する
				<input type="date" name="" id="input-date" class="form-control">
			</label>
			<button type="button" class="btn btn-danger" id="task-addition-btn">タスクを追加</button>
		</div>
		<div>
			<button id="btn-delete">タスクをすべて削除</button>
		</div>
		<div id="task-item">
			<ul class="list-group list-group-flush"></ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
