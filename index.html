<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO ver.1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="task-addition">
					<label class="form-label">
						タスクを追加する
						<input type="text" id="input-task" class="form-control">
					</label>
					<label class="form-label">
						期限を設定する
						<input type="date" name="" id="input-date" class="form-control">
					</label>
					<button type="button" class="btn btn-danger" id="task-addition-btn">タスクを追加</button>
				</div>
				<div>
					<label for="select-sort" class="form-label">並び替え</label>
					<select name="" id="select-sort" class="form-select">
						<option value="created">作成日</option>
						<option value="due">期限日</option>
					</select>
				</div>
				<div>
					<button id="btn-delete">タスクをすべて削除</button>
				</div>
				<div>
					<button>リストをすべて完了にする</button>
				</div>
				<div id="task-item">
					<div>
						<ul class="list-group list-group-flush"></ul>
					</div>
					<div>
						<h2 data-bs-toggle="collapse" data-bs-target="#collapseCompleted"  aria-expanded="true" aria-controls="collapseCompleted" style="cursor:pointer;">完了済み</h2>
						<ul class="list-group list-group-flush list-completed collapse show" id="collapseCompleted"></ul>
					</div>
				</div>
			</div>
			<div id="right-container" class="col d-none">
				<div class="sticky-top">
					<div class="p-3 task-detail" data-task-detail-id="">
						<div class="bg-white">
							<input type="text" value="健康診断の予約をする" class="form-control task-detail-title">
						</div>
						<div class="bg-white">
							<p class="p-2">
								期限：<input type="text" class="task-detail-duedate">
							</p>
						</div>
					</div>
					<div class="task-detail-nav">
						<div>
							<button class="task-detail-toggle btn btn-light">折りたたむ</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="script.js"></script>
</body>
</html>
